modules:
  - type: files
    files:
      - source: kinoite
        destination: /

  - type: rpm-ostree
    install:
      - podman
      - htop
    remove:
      - firefox # default firefox removed in favor of flatpak
      - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems
      - akonadi-server-mysql
      - akonadi-server
      - krfb-libs
      - krfb
      - mariadb-backup
      - mariadb-cracklib-password-check
      - mariadb-common
      - mariadb-server
      - mariadb-errmsg
      - mariadb-gssapi-server
      - mariadb
      - filelight
      - mariadb-connector-c
      - mariadb-connector-c-config
      - qt6-qtbase-mysql
      - apr
      - apr-util
      - apr-util-openssl
      - apr-util-lmdb
      - grub2-tools-extra
      - nvtop
      - tmux
      - wireguard-tools
      - fzf
      - icoutils
      #- kcron

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: user
        install:
          - org.mozilla.firefox
          - org.kde.kcalc
          - org.kde.gwenview
          - org.kde.okular
          - org.kde.filelight

  - type: systemd
    user:
      enabled:
        - podman.service
        - podman-auto-update.timer
    system:
      masked:
        - libvirt.service

  - type: script
    scripts:
      - kinoite.sh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
