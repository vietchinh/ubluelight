# image will be published to ghcr.io/<user>/<name>
name: ucore-zfs-rpm-podman-light-jool
# description will be included in the image's metadata
description: Ucore minimal with zfs, jool and optional lxd and nfs container

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/fedora-coreos
image-version: stable-zfs # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:

  - type: files
    files:
      - ucore/usr: /usr

  - type: script
    scripts:
      - ucore-jool.sh

  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/dasskelett/jool/repo/fedora-%OS_VERSION%/dasskelett-jool-fedora-%OS_VERSION%.repo
    install:
      # From https://github.com/ublue-os/ucore/blob/main/ucore/packages.json
      - bootc
      - cockpit-networkmanager
      - cockpit-podman
      - cockpit-selinux
      - cockpit-system
      - firewalld
      - podman
      - qemu-guest-agent
      - cockpit-pcp
      - cockpit-storaged
      - distrobox
      - duperemove
      - pciutils
      - pcp-zeroconf
      - usbutils
      - xdg-dbus-proxy
      - xdg-user-dirs
      - cockpit-machines
      - libvirt-client
      - libvirt-daemon-kvm
      - virt-install
      # End
      - jool
      - htop
      - smartmontools
      - powertop
      - lm_sensors
      - hdparm
      - hddtemp
      - hddfancontrol
      - kernel-tools
    remove:
      - moby-engine
      - toolbox

  - type: script
    scripts:
      - ucore.sh

  - type: systemd
    system:
      enabled:
        - ucore-paths-provision.service
        - rpm-ostreed-upgrade-reboot.timer
      disabled:
        - zincati.service
        - rpm-ostreed-automatic.timer
      masked:
        - lxd.service
        - nfs.service
        - incus.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: containerfile
    snippets:
      - RUN rm -rf /var/*